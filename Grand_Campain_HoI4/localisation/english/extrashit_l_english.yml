 W40_hist:0 "The premier world state, this union of kingdoms is the third in a line of empires originating in subsaharan west africa. Under the Asha dynasty they have ceased territorial expansion and focused on strengthening the economy, becoming the wealthiest country in the world. This idyll is threatened from within and without however. Communism has become the favoured political regime abroad, and the communist states are circling Muraa with the intent to strike the killing blow. Within Muraa regionalism has emerged as a major threat to the union, as the Greco-Fairas bloc seeks independence and competing secret societies vie for control of the government."
