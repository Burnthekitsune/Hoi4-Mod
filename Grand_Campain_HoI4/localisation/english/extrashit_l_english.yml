 V27_hist:0 "The JSAL is the final state born of the wave of communist revolutions in the 19th century. Although initially supported by Al-Shamali, they have quickly split with the largest socialist player on the world stage. Since then, the JSAL has spent most of its time at revolutionary war, against a great number of state. A society truly committed to revolution on a world stage, the JSAL has become something of a beacon for communists dissatisfied with Al-Shamali's realpolitik approach or Persian New Socialism. Although for now they seem dormant, their work towards the Second Revolution continues in secret..."
