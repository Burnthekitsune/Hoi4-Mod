 anti_communism_raids:0 "Raids against Communism"
 anti_communism_raids_desc:0 "The astoundingly high popularity of the [Root.GetCommunistParty] can only make us fear while the [Root.GetRulingIdeology] government risks to lose its power. It's obvious something needs to be done."
 ban_communism_party:0 "Ban [Root.GetCommunistParty]"
 ban_communism_party_desc:0 "Supported by [?Root.party_popularity@communism|%R1] of our population, the Red Menace needs to be eradicated from our politics."
 anti_fascism_raids:0 "Raids against Fascism"
 anti_fascism_raids_desc:0 "The astoundingly high popularity of the [Root.GetFascistParty] can only make us fear while the [Root.GetRulingIdeology] government risks to lose its power. It's obvious something needs to be done."
 ban_fascism_party:0 "Ban [Root.GetFascistParty]"
 ban_fascism_party_desc:0 "Supported by [?Root.party_popularity@fascism|%R1] of our population, the Black Menace needs to be eradicated from our politics."
 anti_absolutist_raids:0 "Anti-Absolutist Raids"
 anti_absolutist_raids_desc:0 "We must crack down on absolutist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 anti_radical_raids:0 "Anti-Radical Raids"
 anti_radical_raids_desc:0 "We must crack down on radical elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_absolutist_party:0 "Ban Absolutism"
 ban_absolutist_party_desc:0 "In the current situation, allowing absolutist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_absolutist_party_tt:0 "Change in popularity of Absolutist: §G-§![?Root.party_popularity@absolutist|%0G].\n"
 ban_radical_party:0 "Ban Radical"
 ban_radical_party_desc:0 "In the current situation, allowing radical parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_radical_party_tt:0 "Change in popularity of Radical: §G-§![?Root.party_popularity@radical|%0G].\n"
 absolutist_military_parade:0 "Military Parade in [From.GetNameDef]"
 absolutist_military_parade_desc:0 "Democrats, socialists, nationalists and other verminous products of the Enlightenment are making trouble for the [From.GetAdjective] government. We will march our unvanquishable troops through the capital of [From.GetNameDef] and show them the splendor of [Root.GetAdjective] military might."
 dictatorship_decision:0 "Military Dictatorship in [From.GetNameDef]"
 dictatorship_decision_desc:0 "There are many weak links in the [From.GetAdjective] government which we must remove. Atheists, trades unionists and even liberals are reported amongst the [From.GetLeader] ministry."
 committee_of_public_safety:0 "Committee of Public Safety in [From.GetNameDef]"
 committee_of_public_safety_desc:0 "[From.GetNameDef] requires a committee to defend public safety and property."
 national_convention:0 "National Convention in [From.GetNameDef]"
 national_convention_desc:0 "A National Convention must be established to govern [From.GetNameDef]."
 build_kiel_canal:0 "Build the Kiel Canal"
 build_kiel_canal_desc:0 "Our engineers have proposed to build a canal across the Schleswig. This would allow our ships to bypass the Oresund and Danish Belts, so long as we control the territory it passes through."
 build_suez_canal:0 "Build the Suez Canal"
 build_suez_canal_desc:0 "Our engineers have proposed to build a canal across the Isthmus of Suez. This would allow our ships to take a more direct route between Europe and Asia, so long as we control the territory it passes through."
 build_panama_canal:0 "Build the Panama Canal"
 build_panama_canal_desc:0 "Our engineers have proposed to build a canal across the Isthmus of Panama. This would allow our ships to take a more direct route between the Atlantic and Pacific, so long as we control the territory it passes through."
 canal_unbuilt_tt:0 "This canal is only theoretical so far. Someone must spend the effort to actually build it."
 
