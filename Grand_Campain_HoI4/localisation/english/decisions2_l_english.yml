 invite_mexico_desc: "Mexico is a logical place for Communism to spread to."
 invite_mexican_nations_desc: "After fighting their common oppersser, the Mexican Nations are ripe for the spread of Communism."
 invite_florida_desc: "Florida is under constant threat. They could be a good foothold in North America."
 invite_california_desc: "The far west. They can help bridge the gap between communists everywhere."
 invite_alaska_desc: "The overlord of a communist nation just might become communist as well."
 invite_inner_republic_desc: "A communist nation in the new world, a natural ally."
 invite_bengal_desc: "Bengal has long since had ties to us, it is time we exported out ideology"
 invite_malacca_desc: "Malacca has been constantly invaded by foreign powers, maybe a new ideology will help them reclaim lost land."
 invite_romagna_desc: "Romahna has long been near us, it is time they become communsit."
 invite_germany_desc: "A large European power in decline, inviting them may anger many but will help us."
