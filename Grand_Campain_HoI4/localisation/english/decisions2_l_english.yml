 AHQ_name_text: "§tAbdul-Hakam Quaramid§!"
 QA_name_text: "§OQasim Ari§!"
 BE_name_text: "§BBasir Elfael§!"
 AHQ_info: "§tAbdul-Hakam Quaramid§! is fresher to the national level of the Ahshamali Communist party. Originally a governor of Catalonia, he quickly rose through the ranks with his innovated ideas. Though some view him as a one to bring a new dawn of the Ashamali Union, others view him as inexperienced and destined to doom the nation if he gets elected."
 QA_info: "The hand-picked sucessor to Rahin Hammelburg, §OQasim Ari§! has been the ruler of the Ashamali Union ever since Hammelburg's death. Though he has a lot of broad support, he is also viewed as a weaker version of Hammelburg, and needs to be replaced with a stronger leader."
 BE_info: "§BBasir Elfael§! is a veteran and war-hero. One of the top generals of the Ahshamali Union, he has participayed in many battles against the JSAL and Persia, and has seen many victories. He has the absolute support of the Red Army, but also is seen as someone that may spark early war with his bold claims and boastful attitude."
